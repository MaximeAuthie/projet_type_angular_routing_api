<div class="row bg-light m-1">
  <div class="col-xs-12 col-md-8 col-md-offset-2 my-2">
    <h5>{{ profile.name }}</h5>
    <hr>
    <p>Ce Profil est :  <b>{{ profile.status }}</b></p>
    <button class="btn btn-success" (click)="onSetStatusTo('online')">modif. 'online'</button>
    <button class="btn btn-dark mx-1" (click)="onSetStatusTo('absent')">modif. 'absent'</button>
    <button class="btn btn-danger" (click)="onSetStatusTo('offline')">modif. 'offline'</button>
  </div>
</div>
